<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=L">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleform.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">

            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes few seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" palceholder="Mayank Tripathi" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" palceholder="mayank10@gmail.com" required>
                        </p>
                     <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" palceholder="be strong" required>
                    </p>
                    <p>
                            <input  type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account ?<a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
